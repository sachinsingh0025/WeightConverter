<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weight Converter </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Weight Converter</h2>
    <label for="pounds">Pounds:</label>
    <input type="number" id="pounds" placeholder="Enter number" oninput="convertWeight()">
    <p id="result">Your weight in kg is:</p>
  </div>

  <script>
    let timeout;
    function convertWeight() {
      clearTimeout(timeout);
      const pounds = document.getElementById('pounds').value;
      const kg = (pounds * 0.453592).toFixed(2);
      const result = document.getElementById('result');

      if (pounds) {
        result.textContent = `Your weight in kg is: ${kg}`;
        timeout = setTimeout(() => {
          document.getElementById('pounds').value = '';
          result.textContent = 'Your weight in kg is:';
        }, 10000); // 10 seconds
      } else {
        result.textContent = 'Your weight in kg is:';
      }
    }
  </script>
</body>
</html>
